<div class="container">
    <div class="text-center fs-3 text-danger text-capitalize">Learning Data binding</div>
</div>
<div class="container">
    <table>
        <thead>
            <tr>
                <th>
                Name
                </th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>{{Name}}</td>
                <td><span *ngFor="let x of Data()" class="text center border border-end border-1 me-1">{{x}}</span></td>
            </tr>
            <tr><td>Update name</td>
            <td><input type="text" [(ngModel)]="Name" />
                </td></tr>

        </tbody>
    </table>
</div>
